name: Keep Supabase Active

on:
  schedule:
    - cron: '0 9 */3 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Ping Supabase via Postgres
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          psql "$DATABASE_URL" -c "SELECT 1;"
          echo "Supabase DB pinged at $(date -u)"
