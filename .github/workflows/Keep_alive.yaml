name: Keep Supabase Active
on:
  schedule:
    # Runs every 3 days at 09:00 UTC (safer than weekly)
    - cron: '0 9 */3 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          response=$(curl -sS -w "\n%{http_code}" "$SUPABASE_URL/rest/v1/Posts?select=*&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY")
          
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ]; then
            echo "Successfully pinged Supabase at $(date -u)"
          else
            echo "Failed to ping Supabase. HTTP code: $http_code"
            echo "Response: $response"
            exit 1
          fi
      
      - name: Log success
        run: echo "Supabase keep-alive completed at $(date -u)"
